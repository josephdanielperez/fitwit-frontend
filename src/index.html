<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
        <link rel="stylesheet" href="./style.css">
        <title>Fitwit</title>
    </head>
    <body>
        <h1>Fitwit</h1>
        <div class="content">
            <div class="container">
                <div id="form-div">
                    <form id="new-user-form">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>

                        <br><br>

                        <label for="split">Split:</label>
                        <select id="split" name="split">
                            <option value="Chest">Chest</option>
                            <option value="Back">Back</option>
                            <option value="Shoulders">Shoulders</option>
                            <option value="Legs">Legs</option>
                            <option value="Arms">Arms</option>
                            <option value="HITT">HITT (Cardio)</option>
                        </select>

                        <br><br>

                        <label for="length">Number of exercises desired:</label>
                        <select id="length" name="length">
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                        </select>

                        <br><br>

                        <input type="submit" class="btn" id="start-workout" value="Start Workout">
                        <input type="submit" class="btn" id="create-menu" value="Create An Exercise">
                    </form>
                </div>

                <div id="create-div" class="hide">
                    <form id="new-exercise-form">
                        <label for="exercise-name">Name:</label>
                        <input type="text" id="exercise-name" name="exercise-name" required>

                        <br><br>

                        <label for="split-id">Split:</label>
                        <select id="split-id" name="split-id">
                            <option value="1">Chest</option>
                            <option value="2">Back</option>
                            <option value="3">Shoulders</option>
                            <option value="4">Legs</option>
                            <option value="5">Arms</option>
                            <option value="10">HITT (Cardio)</option>
                        </select>

                        <br><br>

                        <input type="submit" class="btn" id="create-exercise" value="Create Exercise">
                        <input type="submit" class="btn" id="back" value="Back">
                    </form>
                </div>

                <div id="workout-div" class="hide">
                    <h2>Today's Workout:</h2>
                    <ul id="workout-list">
                        <!-- list filled via javascript based off user form input -->
                        
                    </ul>
                    <div class="finish-button">
                        <input type="submit" class="btn hide" id="finish-workout" input="Finish Workout">
                    </div>
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="containers/exercise.js"></script>
        <script src="containers/split.js"></script>
        <script src="containers/user.js"></script>
        <script src="index.js"></script>
    </body>
</html>
